
<div class="media-body" style="overflow: visible;">
	<form class="form-inline pull-right" role="form">
		<div class="normalGroup">
			<div class="ddCont form-group"></div>
			<div class="form-group">
				<button type="button" class="btnPing btn btn-danger form-control">Ping</button>
			</div>
			<div class="form-group openFreeUrl">
				<button type="button" class="btn btn-default form-control">
					<span class="glyphicon glyphicon-link"></span>
				</button>
			</div>
		</div>
		<div class="freeurlGroup pull-right" style="display: none;">
			<div class="form-group">
				<div class="input-group" style="width: 228px;">
					<input type="text" class="inputGroom form-control">
					<span class="input-group-btn">
						<button class="btnGroom btn btn-default" type="button">Go!</button>
					</span>
				</div>
			</div>
			<div class="form-group">
				<button type="button" class="destroyBtn close" aria-hidden="true">&times;</button>
			</div>
		</div>
	</form>
	<h4 class="media-heading">
		<a href="javascript:void(0);">
			<%= id %>
		</a> 
	</h4>
	Live en cours: 
	<% if(room=="waiting") { %>
		<span class="label label-danger"><%= race_title %></span>
	<% } else { %>
		<%= race_title %>
	<% } %>
</div>
