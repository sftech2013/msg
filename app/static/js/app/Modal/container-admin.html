
<div class="modal-dialog" style="width: <%= default_width %>px">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            <form class="form-inline" role="form">
                <button type="button" class="bubbler bubble-open btn btn-warning">Ouvrir une bulle</button>
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button> -->
                <div class="checkbox">
                    <label class="checkbox-inline">
                        <input class="optionsbubble" type="checkbox" <%= prefs.text ? '' : 'checked' %>> Masquer le texte
                    </label>
                </div>
            </form>

        </div>
        <div class="modal-body" style="width: <%= default_width %>px">
            <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button> -->
            <button type="button" class="bubbler bubble-open btn btn-warning">Ouvrir une bulle</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
