{% extends "layout.html" %}
{%- block body %}
<div id="main" class="section">
    <div class="section-content">
        <div class="page-header">
            <a href="{{ url_for('user.register') }}" class="pull-right btn btn-blacky">Register</a>
            <h2>Autentification <small></small></h2>
        </div>

        <form action="" method="post" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-4">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre login">
                </div>
            </div>
         
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-success">Connexion</button>
                    <a href="{{ url_for('home') }}" class="btn btn-blacky">Annuler</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
