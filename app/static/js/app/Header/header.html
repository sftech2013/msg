
<div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="header .navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <img src="/static/img/logo-b_40.png" class="app-logo" /> <a id="AppTitle" class="navbar-brand" href="/"></a>
</div>

<div id="Nav" class="collapse navbar-collapse navbar-left">
    <!-- Contenu de la Region #Nav -->
</div>

<div id="HeaderBox" class="collapse navbar-collapse navbar-right">


    <div class="btn-toolbar" role="toolbar">
        <!-- Socket.io -->
        <div class="btn-group">
            <button type="button" class="alert-msg btn btn-danger navbar-btn"></button>
        </div>
        <!-- Stream Twitter -->
        <% if(status!=""){ %>
            <div class="btn-group HBTwitter">
                <button type="button" class="toggle-stream btn btn-<%= status == "stopped" ? "danger required" : "success" %> navbar-btn">
                    <span class="glyphicon glyphicon-<%= status == "stopped" ? "play" : "retweet" %>"></span>
                    <div class="stream-state-label"><%= status == "stopped" ? " Start Twitter" : "" %></div>
                </button>
                
                <% stateBtnStop = (status == "started") ? "" : 'disabled' %>
                <button type="button" class="stop-stream btn btn-<%= status == "stopped" ? "danger" : "success" %> navbar-btn <%= stateBtnStop %>">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
            </div>
        <% } %>
        <!-- Login application -->
        <div class="btn-group">
            <a href="/user/logout" class="navbar-text">Logout</a>
        </div>
    </div>

</div>
